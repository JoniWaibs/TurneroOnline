<body>
    <!--index content-->
    <div id="main" class="container">
        <div id="img">
            <img src="./Assets/Src/logo.jpg" alt="logo">
        </div>

        <p class="card container py-3 text-center bg-dark text-light" id="parrafo">
            Pedí tu turno por este medio. Si no podes asistir avisanos por WhatsApp.
            <span>Nos cuidamos entre todos</span>
        </p>
        <div id="content">

            <div id="buttons">
                <button id="signup" class="btn btn-move-light mx-auto d-block w-75 my-3" data-toggle="modal"
                    data-target="#registrarUser">Registrarme</button>
                <button id="signin" class="btn btn-move mx-auto d-block w-75 my-3" data-toggle="modal"
                    data-target="#iniciarSesion">Iniciar Sesion
                </button>
            </div>

        </div>


    </div><!--index content-->



    <!-- Modal Registrar usuario-->
    <div class="modal fade" id="registrarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Registrate en MOVE</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-light">

                    <form action="#" class="form-group w-75 mx-auto" id="signUp">
                        <!-- Clasical signup form and button-->
                        <div class="row">
                            <label for="mail">Tu Correo electronico</label>
                            <input type="mail" id="mail" class="form-control ">
                        </div>
                        <div class="row">
                            <label for="mail">Contraseña</label>
                            <input type="password" id="pass" class="form-control">
                        </div>
                        <div class="row mt-3">
                            <button type="submit" class="btn btn-move btn-block">REGISTRARME</button>
                        </div>

                        <!--Social Media Singup Buttons-->
                        <div class="row mt-5">
                            <p class="pRedes">O iniciá Sesion por única vez con:</p>
                            <button id="facebookUp" type="button" class="btn btn-facebook btn-block m-1">
                                <div class="row">
                                    <div class="col-2 ">
                                        <i class="ri-facebook-circle-fill "></i>
                                    </div>
                                    <span class="col-9 px-0 ">
                                        Facebook
                                    </span>
                                </div>
                            </button>

                            <button id="googleUp" type="button" class="btn btn-google btn-block m-1">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="ri-google-fill"></i>
                                    </div>
                                    <span class="col-9 px-0">
                                        Google
                                    </span>
                                </div>
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div><!-- Modal Registrar usuario-->

    <!-- Modal Iniciar Sesion-->
    <div class="modal fade" id="iniciarSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Ingresar a tu perfil</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-light">
                    <form action="#" class="form-group w-75 mx-auto" id="signIn">


                        <!--Clasical signIn form and button-->
                        <div class="row">
                            <label for="mail">Tu Correo</label>
                            <input type="mail" id="mailIniciar" class="form-control ">
                        </div>
                        <div class="row">
                            <label for="mail">Contraseña</label>
                            <input type="password" id="passIniciar" class="form-control">
                        </div>
                        <div class="row mt-3">
                            <button type="submit" class="btn btn-move btn-block ingresar">INGRESAR</button>
                        </div>


                        <!--Social Media Singup Buttons-->

                        <div class="row mt-5">

                            <button id="facebookIn" type="button" class="btn btn-facebook col m-1">
                                <div class="row">
                                    <div class="col-2 ">
                                        <i class="ri-facebook-circle-fill "></i>
                                    </div>
                                    <span class="col-9 px-0 ">
                                        Facebook
                                    </span>
                                </div>
                            </button>

                            <button id="googleIn" type="button" class="btn btn-google col m-1">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="ri-google-fill"></i>
                                    </div>
                                    <span class="col-9 px-0">
                                        Google
                                    </span>
                                </div>
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div><!-- Modal Iniciar Sesion-->
