  <!--Main Content-->
  <div id="main" class="container">
    <div id="img">
      <img src="./Assets/Src/logo.jpg" alt="logo">
    </div>
    <p class="card container py-3 text-center bg-dark text-light" id="parrafo">
      Pedí tu turno por este medio. Si no podes asistir avisanos por WhatsApp.
      <span>Nos cuidamos entre todos</span>
    </p>


    <button href="#" class="btn btn-move mx-auto d-block w-75 my-3" data-toggle="modal" data-target="#turnoModal">NUEVO
      TURNO</a>
    </button>


    <!-- Modal Select Turnos -->
    <div class="modal fade" id="turnoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark text-light">

        <!--NModal Header-->
        <div class="modal-header">
          <h5 class="modal-title" id="turnoModalTitle">Tu turno en MOVE</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--Modal Body-->
        <div class="modal-body">

          <form action="#" id="turnoForm">

            <!--Sucursal-->
            <div class="col section">
              <div class="row">
                <label class="text-center label">Sucursal</label>
              </div>
              <div class="row">
                <select id="sucursal" size="1">
                  <option value="selected" selected disabled>Seleccioná</option>
                  <option value="Centro">CENTRO</option>
                </select>
              </div>
            </div>

            <!--Activity-->
            <div class="col section">
              <div class="row">
                <label for="" class="text-center label">Actividades</label>
              </div>
              <div class="row">
                <select id="activity" size="1">
                  <option value="selected" selected disabled>Seleccioná</option>
                </select>
              </div>
            </div>

            <!--Date-->
            <div class="col section">
              <div class="row">
                <label for="" class="text-center label">Dias</label>
              </div>
              <div class="row">
                <select id="date" size="1">
                  <option value="selected" selected disabled>Seleccioná</option>
                </select>
              </div>
            </div>
            <!--Hours-->
            <div class="col section">
              <div class="row">
                <label for="" class="text-center label">Horarios</label>
              </div>
              <div class="row">
                <select id="hour" size="1">
                  <option value="selected" selected disabled>Seleccioná</option>
                </select>
              </div>
            </div>
            <!--Whatsapp-->
            <div class="row ">

              <div class="col-12">
                <label for="">Dejanos tu WhatsApp</label>
              </div>

              <div class="col-4">
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">0</span>
                  </div>
                  <input type="number" id="area" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
              </div>


              <div class="col-8">
                <div class="input-group flex-nowrap ">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="addon-wrapping">15</span>
                  </div>
                  <input type="number" id="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
              </div>

            </div>
        </div>

        <div class="col">
          <button type="submit" class="btn btn-success btn-lg mb-4 mt-2 btn-block">Enviar turno</button>
          <button type="button" id="cerrarTurno" class="btn btn-danger d-block ml-auto mt-1 mb-2">Salir</button>
        </div>
       
        </form>
      </div>
    </div>
    </div>  <!-- Modal Select Turnos -->
  </div><!--Main Content-->
